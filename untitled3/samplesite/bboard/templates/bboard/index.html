<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Главная :: Доска объявлений</title>
</head>
    <body>
    <h1>Объявления</h1>
    <br/>
    <div>
        <a href="{% url 'index' %}">Главная</a>
        <a href="{% url 'add' %}">Добавить</a>
        {% for rubric in rubrics %}
            <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
        {% endfor %}
    </div>
    {% for bb in bbs %}
    <div>
        <h2>{{ bb.title }}</h2>
        <p>Описание: <br/>{{ bb.content }}</p>
        <p>Цена: {{ bb.price }} руб.</p>
        <p>{{ bb.published|date:"d.m.Y H:i" }}</p>
        <br/>
    </div>
    {% endfor %}
    </body>
</html>
